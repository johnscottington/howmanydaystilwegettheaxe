<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>How Many Days Until We Get the Axe</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    h1 {
      font-size: 8vw;
      font-weight: bold;
      color: black;
      text-align: center;
      line-height: 1.2;
      padding: 0 5vw;
      white-space: pre-line;
      z-index: 2;
      position: relative;
    }

    .highlight {
      color: black;
      background-color: yellow;
      font-weight: bold;
      padding: 0 0.2em;
      border-radius: 0.1em;
    }

    .confetti {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: gold;
      opacity: 0.8;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-10px) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }
  </style>
</head>

<body>
  <div class="confetti" id="confetti"></div>
  <h1 id="countdown"></h1>

  <script>
    // ===== CONFIG =====
    const BIG_GAME_YEAR = 2026;
    const BIG_GAME_MONTH = 10; // November (0-indexed)
    const BIG_GAME_DAY = 21;

    const lastWinner = "Stanford"; // "Cal" or "Stanford"
    const gameResult = null; // "win" | "lose" | null
    // ==================

    function updateCountdown() {
      const now = new Date();

      // Local midnight today
      const today = new Date(
        now.getFullYear(),
        now.getMonth(),
        now.getDate()
      );

      // Local midnight game day (NO TIMEZONE ISSUES)
      const gameDay = new Date(
        BIG_GAME_YEAR,
        BIG_GAME_MONTH,
        BIG_GAME_DAY
      );

      const days =
        Math.max(0, Math.round(
          (gameDay - today) / (1000 * 60 * 60 * 24)
        ));

      const countdownEl = document.getElementById("countdown");
      const verb = lastWinner === "Cal" ? "keep" : "get";

      // === Post-game special cases ===
      if (gameResult === "win") {
        const pastVerb = lastWinner === "Cal" ? "KEPT" : "GOT";
        countdownEl.innerHTML = `GO BEARS! WE ${pastVerb} THE AXE`;
        startConfetti();
        return;
      }

      if (gameResult === "lose") {
        countdownEl.innerHTML =
          `Go Bears :(\nOne more year 'til we get the axe...`;
        return;
      }

      // === BIG GAME DAY (TRIGGERS AT LOCAL MIDNIGHT) ===
      if (today.getTime() === gameDay.getTime()) {
        countdownEl.innerHTML =
          `Go Bears!\nToday's the day that we ${verb} the axe!`;
        return;
      }

      // === Normal countdown ===
      if (days === 1) {
        countdownEl.innerHTML =
          `Go Bears!\n<span class="highlight">one more day</span>\n'til we ${verb} the axe!`;
        return;
      }

      countdownEl.innerHTML =
        `Go Bears!\n<span class="highlight">${days} days</span>\n'til we ${verb} the axe!`;
    }

    // ===== Confetti logic =====
    function startConfetti() {
      const colors = ["#003262", "#FDB515"];
      const confettiContainer = document.getElementById("confetti");

      for (let i = 0; i < 150; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti-piece");
        confetti.style.backgroundColor =
          colors[Math.floor(Math.random() * colors.length)];
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.animationDuration = (2 + Math.random() * 3) + "s";
        confetti.style.width = (5 + Math.random() * 10) + "px";
        confetti.style.height = (5 + Math.random() * 10) + "px";
        confettiContainer.appendChild(confetti);
      }
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
